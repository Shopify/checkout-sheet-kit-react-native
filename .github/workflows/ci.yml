name: CI Pipeline

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint-sample:
    name: Lint Sample App
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - run: yarn sample lint

  lint-native-module:
    name: Lint Native Module
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - run: yarn module lint

  lint-swift:
    name: Lint Swift code for Native Module
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict

      - name: Check License Headers
        run: ./scripts/copy_license && git diff --name-only --exit-code

  build-native-module:
    name: Build `react-native-shopify-checkout-kit`
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - run: yarn module build

  check-packed-files:
    name: Check package files
    runs-on: shopify-ubuntu-latest
    env:
      TERM: xterm
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install jq
        run: sudo apt-get install -y jq

      - run: ./scripts/compare_snapshot

  build-android:
    name: Build Android Sample App
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup
        uses: ./.github/actions/setup

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - run: yarn sample build:android
