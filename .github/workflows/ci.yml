name: CI Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  lint-swift:
    name: Lint Swift code
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict

  license:
    name: Verify license headers
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: ./scripts/copy_license && git diff --name-only --exit-code

  check-packed-files:
    name: Check package files
    runs-on: shopify-ubuntu-latest
    env:
      TERM: xterm
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - run: ./scripts/compare_snapshot

  test:
    name: Run jest tests
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - run: yarn test

  test-android:
    name: Run Android Tests
    runs-on: shopify-ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check turbo cache
        uses: ./.github/actions/use-turbo-cache

      - name: Check build cache
        run: |
          CACHE_STATUS=$(./scripts/check_cache sample build:android)
          echo "[sample] build:android - $CACHE_STATUS"
          echo "turbo_cache_hit=$CACHE_STATUS" >> $GITHUB_ENV

      - name: Install JDK
        if: env.turbo_cache_hit != 1
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Cache Gradle dependencies
        if: env.turbo_cache_hit != 1
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
            sample/android/.gradle/wrapper
            sample/android/.gradle/caches
          key: |
            ${{ runner.os }}-gradle-${{ hashFiles('sample/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Android tests
        # If turbo has already cached the build it will return instantly here
        run: |
          yarn turbo run test:android --cache-dir=".turbo"

  test-ios:
    name: Run iOS Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup iOS Simulator
        uses: ./.github/actions/setup-simulator

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check turbo cache
        uses: ./.github/actions/use-turbo-cache

      - name: Check build cache
        run: |
          CACHE_STATUS=$(./scripts/check_cache sample test:ios)
          echo "[sample] build:ios - $CACHE_STATUS"
          echo "turbo_cache_hit=$CACHE_STATUS" >> $GITHUB_ENV

      - name: Install cocoapods
        uses: ./.github/actions/install-cocoapods

      - name: Build sample for iOS
        # If turbo has already cached the build it will return instantly here
        run: |
          yarn turbo run test:ios --cache-dir=".turbo"
