name: Publish NPM Package

on:
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Prepare release
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          cp README.md modules/@shopify/checkout-sheet-kit
          yarn module clean
          yarn module build
          cd modules/@shopify/checkout-sheet-kit
          npm dist-tag add @shopify/checkout-sheet-kit@2.0.1 latest
          npm dist-tag add @shopify/checkout-sheet-kit@3.0.0-beta.1 beta
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
