name: Publish NPM Package

# on:
#   release:
#     types:
#       - published
#   workflow_dispatch:
on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Prepare release
        run: |
          yarn module clean
          yarn module build
          cd modules/@shopify/checkout-sheet-kit
          npm pack --dry-run
